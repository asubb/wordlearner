<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Learn your words easily</title>
    <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/wordleaner.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/wordlearner.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Easy words</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#learn" id="learnBtn">Learn</a></li>
                <li><a href="#examine" id="examineBtn">Examine</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" role="main">
    <div id="files">
        <div class="page-header">Choose dictionary file</div>
        <button type="button" id="authorizeButton" style="display: none" class="btn btn-lg btn-success">Authorize in Google Drive</button>
        <div class="body" class="list-group"></div>
    </div>

    <div id="content" style="display: none">
        <div class="row">
            <div class="text-center">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3 text-left">
                                <button type="button" id="prevBtn" class="btn btn-lg btn-primary">&lt;&lt;</button>
                            </div>
                            <div class="col-xs-6 text-center">
                                <h3 class="panel-title"><span id="title"></span></h3>
                            </div>
                            <div class="col-xs-3 text-right">
                                <button type="button" id="nextBtn" class="btn btn-lg btn-primary">&gt;&gt;</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body text-left">
                        <span id="body"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
